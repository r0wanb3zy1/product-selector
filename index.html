<!DOCTYPE html>
<html>

<head>
  <title>Product Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0;
    }

    h1 {
      font-size: 22px;
      margin-top: 0;
      background-color: WhiteSmoke;
      padding: 5px;
    }

    .application label {
      display: inline-block;
      margin-right: 5px;
      margin-bottom: 10px;
    }

    .radio-group {
      display: inline-block;
    }

    input[type="text"] {
      width: 85px;
      padding: 5px;
      margin-bottom: 10px;
      margin-left: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    button {
      display: block;
      width: 100%;
      background-color: #A0A0A0;
      color: white;
      font-size: 16px;
      padding: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #808080;
    }

    .container_ladders {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .column_ladders {
      position: relative;
      text-align: center;
      max-width: 200px;
      width: 100%;
      background-color: WhiteSmoke;
      box-sizing: border-box;
      margin: 5px;
    }

    .column_ladders::before {
      content: attr(data-price);
      position: absolute;
      top: 135px;
      left: 10px;
      width: 60px;
      height: 60px;
      background-color: #ED1C24;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      z-index: 1;
      box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .column_ladders img {
      position: relative;
      max-width: 100%;
      height: auto;
      margin-bottom: 6px;
      z-index: 0;
    }

    .column_ladders h2 {
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin-bottom: -5px;
    }

    .column_ladders p {
      font-family: Arial, sans-serif;
      font-size: 12px;
      line-height: 1.5;
    }

    .column_ladders div {
      font-family: Arial, sans-serif;
      font-size: 12px;
      line-height: 1.5;
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    hr.line {
      border-top: 1.5px solid red;
      margin-left: 15px;
      margin-right: 15px;
    }

    .button_ladders {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ED1C24;
      border: 1px solid #ED1C24;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition-duration: 0.5s;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    .button_ladders:hover {
      background-color: #cb1016;
      background-color: white;
      border: 1px solid #ED1C24;
      color: #ED1C24;
    }

    .contact {
      font-family: Arial, sans-serif;
      font-size: 12px;
      line-height: 1.5;
      font-weight: normal;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      animation: fade-in 1.5s ease forwards;
    }
  </style>
</head>

</html>
